<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AiSYSTER - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #faf8f5 0%, #f5f0e8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 400px;
    }
    .logo {
      margin: 0 auto 24px;
    }
    .logo img {
      height: 80px;
      width: auto;
    }
    h1 {
      color: #1a1a2e;
      font-size: 24px;
      margin-bottom: 12px;
    }
    p {
      color: #666;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    .verse {
      background: white;
      padding: 20px;
      border-radius: 12px;
      border-left: 4px solid #d4a056;
      margin-bottom: 24px;
      text-align: left;
    }
    .verse-text {
      font-style: italic;
      color: #333;
      margin-bottom: 8px;
    }
    .verse-ref {
      color: #d4a056;
      font-weight: 600;
      font-size: 14px;
    }
    button {
      background: linear-gradient(135deg, #d4a056, #c49347);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(212, 160, 86, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/static/icons/logo-full.png" alt="AiSYSTER">
    </div>
    <h1>Voce esta offline</h1>
    <p>Nao foi possivel conectar ao AiSYSTER. Verifique sua conexao com a internet e tente novamente.</p>

    <div class="verse">
      <p class="verse-text">"Porque eu sei os pensamentos que tenho a vosso respeito, diz o Senhor; pensamentos de paz, e nao de mal, para vos dar o fim que esperais."</p>
      <span class="verse-ref">Jeremias 29:11</span>
    </div>

    <button onclick="location.reload()">Tentar novamente</button>
  </div>
</body>
</html>
