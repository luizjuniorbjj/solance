version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: aisyster-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: aisyster
      POSTGRES_PASSWORD: aisyster_secret_2024
      POSTGRES_DB: aisyster
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5434:5432"  # Porta externa 5434 para evitar conflito
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aisyster -d aisyster"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis (Cache - Opcional para produção)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: aisyster-cache
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # pgAdmin (Interface Web para PostgreSQL)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: aisyster-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@aisyster.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - postgres

  # ============================================
  # AiSyster API (Backend)
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aisyster-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://aisyster:aisyster_secret_2024@postgres:5432/aisyster
      - REDIS_URL=redis://redis:6379
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - DEBUG=true
      - ADMIN_EMAILS=${ADMIN_EMAILS}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRICE_ID=${STRIPE_PRICE_ID}
      - RESEND_API_KEY=${RESEND_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app:ro  # Hot reload em desenvolvimento
      - ./frontend:/app/frontend:ro  # Servir frontend

volumes:
  postgres_data:
    name: aisyster_postgres_data
  redis_data:
    name: aisyster_redis_data
  pgadmin_data:
    name: aisyster_pgadmin_data

networks:
  default:
    name: aisyster-network
